<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless-Flight-Game</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <div id="gameContainer">
      <canvas
        id="gameCanvas"

</html>
